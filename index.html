<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5 sketch</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <style>
      *{
        font-family: sans;
        box-sizing: content-box;
      }
      canvas {
        display: block;
      }
      #boardContainer {
        /* width: 800px; */
        /* height: 800px; */
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: start;
        background-color: #969696;
      }
      .piece {
        width: 150px;
        height: 150px;
        background-color: #f0f0f0;
        display: inline-block;
        margin: 10px;
        text-align: center;
        line-height: 150px;
        font-size: 64px;
      }
      .zero {
        color:transparent;
        background-color: red;
      }
      body { 
        display: flex;
        flex-direction: row;
        gap: 50px;
      }
      aside {
        padding-top: 50px;
        padding-right: 50px;
        flex: 1;
      }
      main {
        flex: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="boardContainer">
        <div class="piece">?</div>
        <div class="piece">?</div>
        <div class="piece">?</div>
        <div class="piece">?</div>
        <div class="piece">?</div>
        <div class="piece">?</div>
        <div class="piece">?</div>
        <div class="piece">?</div>
        <div class="piece">?</div>
        <div class="piece">?</div>
        <div class="piece">?</div>
        <div class="piece">?</div>
        <div class="piece">?</div>
        <div class="piece">?</div>
        <div class="piece">?</div>
      </div>
      <div id="stats">

      </div>
    </main>
    <aside>
      <h2>Zip ze startowymi planszami</h2>

      <input id="fileInput" type="file"/>

      <select id="algorithm">
        <option value="astr">A*</option>
        <option value="bfs">BFS</option>
        <option value="dfs">DFS</option>
      </select>
      <select id="permutation">
        <option value="RDUL">R D U L</option>
        <option value="RDLU">R D L U</option>
        <option value="DRUL">D R U L</option>
        <option value="DRLU">D R L U</option>
        <option value="LUDR">L U D R</option>
        <option value="LURD">L U R D</option>
        <option value="ULDR">U L D R</option>
        <option value="ULRD">U L R D</option>
      </select>
      <select id="heuristic">
        <option value="manh">Manhattan</option>
        <option value="hamm">Hamming</option>
      </select>
      <input id="wait" type="number" value="10"/><label for="wait">ms</label>

      <button id="start" disabled>Start</button>
      <ul id="fileList"></ul>

    </aside>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
